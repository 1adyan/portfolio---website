<body>
    <div id="wrapper">
        <header>
            <h1>Contact Me</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>

        <main>
            <section id="contact-intro">
                <h2>Get In Touch</h2>
                <p>Fill out the form below to contact me.</p>
            </section>

            
            <section id="contact-form">
                
                <form action="mailto:adyaniqbal17@gmail.com" method="post" enctype="text/plain" name="contactForm">
                    
                    
                    <p>
                        <label for="name">Adyan Iqbal:</label>
                        <input type="text" name="name" id="name" size="40" required>
                    </p>

                    <!-- Email field with email validation -->
                    <p>
                        <label for="email">adyaniqbal17@gmail.com
                        <input type="email" name="email" id="email" size="40" required>
                    </p>

                    
                    <p>
                        <label for="phone">4168588417</label>
                        <input type="tel" name="phone" id="phone" pattern="[0-9]{10}" placeholder="1234567890" required>
                    </p>

                    
                    <p>
                        <label for="comments">Comments:</label><br>
                        <textarea name="comments" id="comments" rows="6" cols="50" required></textarea>
                    </p>

                    
                    <p>
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </p>
                </form>
            </section>
        </main>

        <footer>
            <p>Email: <a href="mailto:adyaniqbal17@gmail.com">adyaniqbal17@gmail.com</a></p>
